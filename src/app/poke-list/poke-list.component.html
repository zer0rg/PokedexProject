
<app-pokedetail style="position: fixed; top: 0; z-index: 200; width: 100%; height: 100%; 
justify-content: center;" [ngClass]="dispvar" [pokemon]="pokemonSeleccionado" id="pokedetail">
</app-pokedetail>
<div class="separador" style="margin-top: 160px; ">
</div>


<div (scroll)="onScroll($event)" class="pokemon-list" style="margin-top: 20px;" >  
   <app-poke-card id="pokecards" class="pokecards" *ngFor="let pokemon of listaPokemon" [pokemon]="pokemon" (click)="linkToRoute()" (clickeado)="tarjetaClickeada($event)"></app-poke-card>

</div>
<div class="boton-abrircerrar">
<button id="btn-close"(click)="dispvarTurn()"><i class="fa-solid fa-circle-info"></i></button>
</div>
